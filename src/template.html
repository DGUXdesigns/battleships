<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship | Dave Digital</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
    </header>
    <main>
      <form action="/" id="start-form">
        <label for="name">Enter Combatant Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Combatant Name"
          required
        />
        <div class="error"></div>
        <button type="submit">Start Game</button>
      </form>
    </main>
  </body>
</html>
